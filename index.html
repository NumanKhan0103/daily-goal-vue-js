<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <!-- Link Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link id="theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles.css" />  -->
    <link rel="stylesheet" href="bootstrap.min.css">

  </head>
  <body>
    <div id="app" class="container mt-5">


      <div class="card border-0">
        <h4 class="card-title text-center p-3">Daily Goal List</h4>
        <div class="card-body">
            <label for="goal" class="form-label">Goal</label>
            <div class="d-flex ">
              <input type="text" id="goal" class="form-control me-2 mb-0" v-model="enteredValue" placeholder="Enter You Daily Goal" @keyup.enter="addGoal" />
              <button class="btn btn-success btn-sm w-25" @click="addGoal">Add</button>
            </div>
            <small class="text-danger">{{ error }}</small>
          <ul class="list-group mt-3">

            <!-- <ul class="list-group"> -->
              <li class="align-items-center bg-primary border-0 border-bottom d-flex justify-content-between list-group-item" v-for="(goal, index) in goals" :key="index">
                {{ goal }}
                <!-- <span class="badge bg-white rounded-pill">14</span> -->
                <button class="badge bg-white p-1 rounded-pill text-black" @click="deleteGoal(index)"> Delete</button>
              </li>
              
              <!-- <li class="d-flex justify-content-between align-items-center list-group-item " v-for="(goal, index) in goals" :key="index">
                {{ goal }}
                <span class="badge bg-primary rounded-pill">14</span>
              <button class="btn btn-primary btn-sm ms-2" @click="deleteGoal(index)">X</button> -->
            </li>
          </ul>
        </div>
      </div>
      


      
    <!-- Link Vue.js and Bootstrap JS (Optional, if you're using Bootstrap JavaScript components) -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
  </body>
</html>
